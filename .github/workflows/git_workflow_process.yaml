name: Automated Git Workflow used by developers

on:
  push:
    branches: ['*']  # Trigger on all branches
  pull_request:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  format-code-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Run Black (format instead of check)
        uses: psf/black@stable
        with:
          options: "."

      - name: Run isort (apply changes)
        uses: isort/isort-action@v1
        with:
          requirements-files: ""
          sort-paths: "."
          configuration: "--profile black"

      - name: Check for formatting changes
        id: check-changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Formatting changes were needed and have been applied"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          fi

      - name: Commit changes back to forked branch
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "Apply automatic formatting with Black and isort"
          git push origin HEAD:${{ github.ref_name }}  # Push changes to the forked repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for pushing to the fork

      - name: Check if PR exists
        id: check-pr
        if: github.event_name == 'push'
        run: |
            BRANCH_NAME="${{ github.ref_name }}"
            PR_EXISTS=$(gh pr list --repo bfidatadigipres/checksum_scripts --head "${{ github.repository_owner }}:$BRANCH_NAME" --base main --json number --jq 'length')

            if [ "$PR_EXISTS" -gt 0 ]; then
              echo "PR for branch $BRANCH_NAME already exists"
              echo "create_pr=false" >> $GITHUB_OUTPUT
            else
              echo "No PR exists for branch $BRANCH_NAME, creating the PR"
              echo "create_pr=true" >> $GITHUB_OUTPUT
            fi
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR
        if: steps.check-pr.outputs.create_pr == 'true' && github.ref != 'refs/heads/main'
        run: |
            echo "Creating PR..."
            gh pr create \
              --repo bfidatadigipres/checksum_scripts \
              --base main \
              --head "${{ github.repository_owner }}:${{ github.ref_name }}" \
              --title "Automated PR from ${{ github.repository_owner }}:${{ github.ref_name }}" \
              --body "This PR was automatically created from forked repo changes." || echo "PR already exists, skipping PR creation"
        env:
            GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs:
      - format-code-and-create-pr
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            ref: ${{ github.head_ref || github.ref }}
            fetch-depth: 0

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'

        - name: Install Pylint
          run: pip install pylint pytest

        - name: Generate Pylint report
          id: pylint
          run: |
            mkdir -p reports
            python -m pylint *.py > reports/pylint-report.txt || true

        - name: Upload report
          uses: actions/upload-artifact@v4
          with:
            name: pylint-report
            path: reports/pylint-report.txt

        - name: Comment on PR
          if: github.event_name == 'pull_request'
          run: |
              if [[ -f reports/pylint-report.txt ]]; then
                echo "Uploading Pylint report to PR"
                PR_NUMBER="${{ github.event.pull_request.number }}"
                COMMENT_BODY=$(cat reports/pylint-report.txt)
                gh pr comment "$PR_NUMBER" --body "$COMMENT_BODY"  # Use GitHub CLI to add comment to PR
              else
                echo "No pylint report found, skipping comment."
              fi
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
